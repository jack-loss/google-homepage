<!DOCTYPE html>
<html>
<head>
  <title>Google</title>
  <link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="general">
      <ul>
        <li><a href="https://google.com/about/" target="_self">About</a></li>
        <li><a href="https://store.google.com/" target="_self">Store</a></li>
      </ul>
    </div>
    <div class="personal">
      <ul>
        <li><a href="https://mail.google.com" target="_self">Gmail</a></li>
        <li><a href="https://google.com/images/" target="_self">Images</a></li>
      </ul>
    </div>
  </nav>
  <section class="search-form">
    <a href="https://google.com/" target="_self"><img src="img/google-logo.png" alt="Google"></a>
    <form>
      <input type="text" name="search-box">
      <button type="submit" name="google-search">Google Search</button>
      <button type="submit" name="random-result">I'm Feeling Lucky</button>
    </form>
  </section>
  <footer>
    <div class="business">
      <ul>
        <li><a href="https://ads.google.com/" target="_self">Advertising</a></li>
        <li><a href="https://google.com/services/" target="_self">Business</a></li>
      </ul>
    </div>
    <div class="legal">
      <li><a href="https://policies.google.com/privacy" target="_self">Privacy</a></li>
      <li><a href="https://policies.google.com/terms" target="_self">Terms</a></li>
      <li><a href="#" target="_self">Settings</a></li>
    </div>
  </footer>
</body>
</html>
